          <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">




  <link href="../Content/bootstrap.css" rel="stylesheet" />
  
  <script src="../Scripts/jquery-1.11.0.min.js"></script>
  <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Add or Delete Customers</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <table id="customerTable" 
               class="table table-bordered table-condensed table-striped">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Date</th>
              <th>Phone Number</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Customer Information
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="customername">
                Customer Name
              </label>
              <input type="text"
                     class="form-control"
                     value="Anchal"
                     id="customername" />
            </div>
            <div class="form-group">
              <label for="date">
                Date
              </label>
              <input type="date"
                     class="form-control"
                     value="6/11/2015"
                     id="date" />
            </div>
            <div class="form-group">
              <label for="url">
                Phone Number
              </label>
              <input type="digit"
                     class="form-control"
                     value="9999999999"
                     id="phonenumber" />
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" id="updateButton"
                        class="btn btn-primary"
                        onclick="customerUpdate();">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function customerUpdate() {
      if ($("#customername").val() != null &&
          $("#customername").val() != '') {
        customerAddToTable();

        formClear();
        $("#customername").focus();
      }
    }
    function customerAddToTable() {
      
      if ($("#customerTable tbody").length == 0) {
        $("#customerTable").append("<tbody></tbody>");
      }

      
      $("#customerTable tbody").append(
          "<tr>" +
            "<td>" + $("#customername").val() + "</td>" +
            "<td>" + $("#date").val() + "</td>" +
            "<td>" + $("#phonenumber").val() + "</td>" +
            "<td>" +
              "<button type='button' " +
                      "onclick='customerDelete(this);' " +
                      "class='btn btn-default'>" +
                      "<span class='glyphicon glyphicon-remove' />" +
              "</button>" +
            "</td>" +
          "</tr>"
          );
    }

    
    function formClear() {
      $("#customername").val("");
      $("#date").val("");
      $("#phonenumber").val("");
    }

    
    function customerDelete(ctl) {
      $(ctl).parents("tr").remove();
    }
  </script>
</body>
</html>
